<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도산십이곡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2vh;
        }
        .image-container {
            position: relative;
            width: 90%;
            max-height: 100%;
        }
        img {
            width: 100%;
            display: block;
        }
        .transparent-button {
            position: absolute;
            top: 12.2%; /* 버튼의 세로 위치 (%로 조정 가능) */
            left: 52.2%; /* 버튼의 가로 위치 (%로 조정 가능) */
            transform: translate(-50%, -50%); /* 버튼을 정확히 중앙에 맞춤 */
            background-color: transparent;
            border: 0px solid white;
            color: white;
            font-size: 0vh;
            width: 8.5%;
            height: 5%;
            cursor: pointer;
        }
        .transparent-button.hidden {
            visibility: hidden; /* 버튼 숨김 */
        }
        .image-text {
            position: absolute;
            bottom: 3%; /* 텍스트의 세로 위치 */
            right: 3%; /* 텍스트의 가로 위치 */
            color: white;
            font-size: 1vh;
            font-family: Arial, sans-serif;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="mainImage" src="img/dosan1.PNG" alt="Image A">
        <button id="changeButton" class="transparent-button" onclick="changeImage()">Click Me</button>
        <div id="sourceText" class="image-text">출처 : 국립중앙박물관</div>
    </div>
    <script>
        function changeImage() {
            // 이미지 변경
            const image = document.getElementById('mainImage');
            image.src = "img/dosan2.PNG"; // 변경할 이미지 파일

            // 버튼 숨김 처리
            const button = document.getElementById('changeButton');
            button.classList.add('hidden');

            // 텍스트 변경
            const text = document.getElementById('sourceText');
            text.textContent = "출처 : 안동 시청";
        }
    </script>
</body>
</html>
